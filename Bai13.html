<!DOCTYPE html>
<html>
<head>
	<title>Form đăng ký thông tin</title>
</head>
<body>
	<h1>Form </h1>
	<form>
		<label for="hoTen">Họ tên:</label><br>
		<input type="text" id="hoTen" name="hoTen" required><br><br>

		<label for="soDienThoai">Số điện thoại:</label><br>
		<input type="tel" id="soDienThoai" name="soDienThoai" required><br><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br><br>

		<label for="mauYeuThich">Màu yêu thích:</label><br>
		<input type="color" id="mauYeuThich" name="mauYeuThich" value="#000000"><br><br>

		<label for="ngaySinh">Ngày tháng năm sinh:</label><br>
		<input type="date" id="ngaySinh" name="ngaySinh" required><br><br>

		<input type="submit" value="Gửi">
	</form>
</body>
</html>
