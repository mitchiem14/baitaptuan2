<!DOCTYPE html>
<html>
<head>
	<title>Form liên hệ</title>
</head>
<body>
	<fieldset>
	<h1>Liên hệ với chúng tôi</h1>
    <h2>Sử dụng biểu mẫu dưới để liên hệ cho chúng tôi</h2>
	<form action="#" method="post">
		<label for="email">Email của bạn:</label><br>
		<input type="email" id="email" name="email" required><br><br>

		<label for="message">Nội dung:</label><br>
		<textarea id="message" name="message" rows="5" required></textarea><br><br>
	</fieldset>
    <fieldset>
    <label for="know">Bác biết đến chúng tôi qua đâu?</label>
    <textarea id="know" name="know" rows="1" required></textarea><br><br>
    </fieldset>
    <input type="submit" value="Gửi">
</form>
</body>
</html>
